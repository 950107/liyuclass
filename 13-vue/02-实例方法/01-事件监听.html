<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>01-事件监听.html</title>
</head>
<body>
	<div id="app">
		<button v-on:click=count++>点击了{{count}}次</button>
		<button @click=count++>点击了{{count}}次</button>
	</div>
</body>
<script src="../js/vue.js"></script>
<script>
	var vm = new Vue({
		el:"#app",
		data:{
			count:0
		}
	})
</script>
</html>

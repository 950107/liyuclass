<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10-组件-自定义事件.html</title>
</head>
<body>
	<div id="app">
		<button-counter @add-total-event=addTotal() ></button-counter>
		<button-counter @add-total-event=addTotal() ></button-counter>
		<button-counter @add-total-event=addTotal() ></button-counter>
		<p>一共点击了{{total}}次</p>
	</div>
	<temlate= id="button-counter">
		<button @click="addCount()">点击{{ count }}次</button>
	</temlate>
</body>
<script src="../js/vue.js"></script>
<script>
	Vue.component('button-counter', {
	  data: function () {
	    return {
	      count: 0
	    }
	  },
	  template: '#button-counter',
	  methods:{
	  	addCount(){
	  		this.count++
	  		this.$emit('add-total-event')
	  	}
	  }
	})
	var vm = new Vue({
		el:"#app",
		data:{
			total:0
		},
		methods:{
			addTotal(){
				this.total++
			}
		}
	})
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-组件-局部注册.html</title>
</head>
<body>
	<div id="app">
		<button-counter></button-counter>
		<button-counter></button-counter>
		<button-counter></button-counter>
	</div>
</body>
<script src="../js/vue.js"></script>
<script>
	var vm = new Vue({
		el:"#app",
		data:{
		},
		components:{
			'button-counter':{
				data(){
					return {
						count:0
					}
				},
				template:'<button @click="count++">点击了{{count}}</button>'
			}
		}
	})
</script>
</html>

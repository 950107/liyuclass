<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>19-过滤器-全局.html</title>
	<link rel="stylesheet" href="animate.css">
	<style>
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="app1">
		<p :title='price | formatPrice' >{{price | formatPrice }}</p>
	</div>
	<div id="app2">
		<p :title='price | formatPrice' >{{price | formatPrice }}</p>
	</div>
</body>
<script src="../js/vue.js"></script>
<script>
	Vue.filter('formatPrice',function(price){
		return '$'+ price.toFixed(2)
	})
	var vm1 = new Vue({
		el:"#app1",
		data:{
			price:10
		},
	})
	var vm2 = new Vue({
		el:"#app2",
		data:{
			price:20
		},
	})
</script>
</html>

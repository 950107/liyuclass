<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>01-vue的基本使用.html</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model='score' />
		<p>成绩:{{score}}</p>
		<p v-if='score>=60'>及格</p>
		<p v-else>不及格</p>
	</div>
</body>
<!-- <script src="../js/vue.js"></script> -->
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
	var Div = new Vue({
		el:'#app',
		data:{score:0}
	})
</script>
</html>

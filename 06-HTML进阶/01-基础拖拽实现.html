<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01-基础拖拽实现.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box2{
			width: 100px;
			height: 100px;
			background-color: #aabbcc;
		}
		#box1{
			width: 300px;
			height: 300px;
			background-color: #ccbbaa;
		}
	</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2" draggable=true></div>
</body>
<script src="jQuery.js"></script>
<script>
	$(function(){
		$('#box1')
		.on('drop',function(){
			$('box1').append($('box2'));
		})
		.on('dragover',function(ev){
			ev.preventDefault();
		});
	})
</script>
</html>

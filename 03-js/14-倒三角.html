<script>
	for(var i=0;i<6;i++){
		document.write('<p>');
		// document.write('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+'*');
		for(var k=1;k<6-i;k++){
			document.write('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;');
		}
		for(var j=0;j<=i;j++){
			document.write('&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+'*');
		}	
		document.write('</p>');
	}
</script>

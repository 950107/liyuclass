<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>24-输入文本并添加到文本域中.html</title>
</head>
<body>
	<input type="text" id="inp" value="1">
	<button id="btn">添加到购物车</button>
	<textarea id="content" cols="30" rows="10"></textarea>
</body>
<script>
	var oInp = document.getElementById('inp');
	var oBtn = document.getElementById('btn');
	var oText = document.getElementById('content');

	oBtn.onclick=function(){
		var obb = oInp.value;
		oText.value = obb;
		// oInp.getAttribute('id');
	}
	// console.log(oInp.getAttribute('id'));
	// oInp.setAttribute('aname',123);
	oInp.removeAttribute('value');
	console.log(oInp);
</script>
</html>

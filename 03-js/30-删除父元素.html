<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>30-删除父元素.html</title>
</head>
<body>
	<ul id="ul">
		<li><a href="#">删除</a></li>
		<li><a href="#">删除</a></li>
		<li><a href="#">删除</a></li>
		<li><a href="#">删除</a></li>
		<li><a href="#">删除</a></li>
	</ul>
</body>
<script>
	var oUl =document.getElementById('ul');
	var oA = document.getElementsByTagName('a');

	for(i=0;i<oA.length;i++){
		oA[i].onclick=function(){
			oUl.removeChild(this.parentNode);
		}
	}
</script>
</html>

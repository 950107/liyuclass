<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>18-循环中直接找到元素的索引.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			width: 100px;
			height: 50px;
			background:red;
			float: left;
			margin-left: 50px;
			list-style: none;
		}
		.active{
			background:yellow;
		}
	</style>
</head>
<body>
	<ul>
		<li class="active">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var oLi = document.getElementsByTagName('li');
	for(var i = 0;i>oLi.length;i++){
		(function(i){
			oLi[i].onmouseover=function(){
				this.className='active';
			}
		})(i);
	}
</script>
</html>

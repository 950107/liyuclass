<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义事件</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background: #ccc;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBtn = document.getElementById('box');
	var ev = new Event('text');
	oBtn.addEventListener('text',function(){
		setTimeout(function(){
			oBtn.style.background='red';
			setTimeout(function(){
				oBtn.style.background='blue';
			},3000)
		},3000)
	},false);
	oBtn.dispatchEvent(ev);
</script>
</html>

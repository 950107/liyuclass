<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08-选项卡.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style:none;
			text-align:center;
		}
		#ul{
			margin-bottom:20px;
			overflow:hidden;
		}
		#ul li{
			float: left;
			width: 165px;
			height: 30px;
			display: inline-block;
			cursor:pointer;
		}
		#ul1 li{
			width: 500px;
			height: 500px;
			display:none;
			background:red;
			border: 1px solid #000;
			line-height:500px;
			font-size:50px;
		}
		.xhx{
			color: #ff6700;
			border-bottom:3px solid #ff6700;
		}
	</style>
</head>
<body>
	<ul id="ul">
		<li class="xhx">1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<ul id="ul1">
		<li style="display:block">1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
<script>
	var oBtns = document.querySelectorAll('#ul li');
	var oContent = document.querySelectorAll('#ul1 li');

	for(var i =0;i<oBtns.length;i++){
		oBtns[i].index = i;
		oBtns[i].onmouseover = function(){
			for(var q =0;q<oBtns.length;q++){
				oBtns[q].className='';
				oContent[q].style.display='none';
			}
			this.className='xhx';
			oContent[this.index].style.display='block';
		}
	}
</script>
</html>

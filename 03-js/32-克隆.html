<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>32-克隆.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background:red;
			margin-bottom:5px;
		}
	</style>
</head>
<body>
	<button id="btn">点击生成</button>
	<div id="box">111</div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');

	oBtn.onclick=function(){
		var newBox = oBox.cloneNode(true);
		document.body.appendChild(newBox);
		console.log(newBox);
	}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>76-右键菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 300px;
			height: 500px;
			background: #abcdef;
			position: absolute;
			top: 0;
			left: 0;
			display:none;
		}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
<script>
	var oBox = document.getElementById('box');

	document.oncontextmenu=function(ev){
		oBox.style.display='block';
		oBox.style.left=ev.clientX +'px';
		oBox.style.top=ev.clientY +'px';
		return false;
		event.stopPropagation();
	}
	document.onclick=function(ev){
		oBox.style.display='block';
	}
	document.onclick=function(ev){
		oBox.style.display='none';
	}
</script>
</html>

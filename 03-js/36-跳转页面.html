<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>36-跳转页面.html</title>
</head>
<body>
	<button id="btn">后退</button>
	<button id="bto">前进</button>
	<a href="https://www.baidu.com/">百度</a>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBto = document.getElementById('bto');
	var oA = document.getElementsByTagName('a');

	oBto.onclick=function(){
		// window.history.go(1);
		window. history.forward();
	}
	oBtn.onclick=function(){
		// window.history.go(-1);
		window.history.back();
	}
</script>
</html>

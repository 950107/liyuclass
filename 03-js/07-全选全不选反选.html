<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07-全选全不选反选.html</title>
</head>
<body>
	<button id="off">全选</button>
	<button id="on">全不选</button>
	<button id="lnvert">反选</button>
	<div>
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
	</div>
</body>
<script>
	var oBtn1 = document.getElementById('off');
	var oBtn2 = document.getElementById('on');
	var oBtn3 = document.getElementById('lnvert');

	var oInput = document.querySelectorAll("[type='checkbox']");
	oBtn1.onclick = function(){
		for(var a=0;a<oInput.length;a++){
			oInput[a].checked=true;
		}
	}
	oBtn2.onclick = function(){
		for(var a=0;a<oInput.length;a++){
			oInput[a].checked="";
		}
	}
	oBtn3.onclick = function(){
		for(var a=0;a<oInput.length;a++){
			if(oInput[a].checked==""){
				oInput[a].checked=true;
			}else{
				oInput[a].checked="";
			}
		}
	}
</script>
</html>

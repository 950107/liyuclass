<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01-隔行变色.html</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var aLi = document.getElementsByTagName('li');
	console.log(aLi);
	for(var a = 0;a <aLi.length;a++){
		if(a%2 == 0){
			aLi[a].style.background='red';
		}else{
			aLi[a].style.background='gray';
		}
	}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>74-愤怒的小鸟.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#father{
			width: 1200px;
			height: 900px;
			border: 1px solid #000;
			margin: 30px auto;
			position: relative;
		}
		#son{
			width: 50px;
			height: 50px;
			background:#fedcba;
			border-radius:50%;
			position: absolute;
			top: 0px;
			left: 300px;
		}
	</style>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
<script>
	var oFather = document.getElementById('father');
	var oSon = document.getElementById('son');
	var timer = '';
	var iSpeed = 0;

	timer=setInterval(function(){
		iSpeed += 1;
		var t = oFather.offsetTop+iSpeed;
		oSon.style.top=t +'px';
	},30)
	document.onkeydown=function(ev){
		iSpeed-=10;
	}
</script>
</html>

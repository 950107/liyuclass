<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01-js.html</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
<script>
	var oLi = document.getElementsByTagName('li');

	for(var a = 0;a< oLi.length;a++){
		if(a % 2 == 0){
			oLi[a].style.background = "red";
		}else{
			oLi[a].style.background ='gray';
		}
	}
</script>
</html>

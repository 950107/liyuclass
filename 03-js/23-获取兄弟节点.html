<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>23-获取兄弟节点.html</title>
</head>
<body>
	<ul id="ul">
		<li></li>
		<li id="li2"></li>
		<li></li>
	</ul>
</body>
<script>
	var oLi = document.getElementById('li2');
	var oUl = document.getElementById('ul');
	var oNode  = oUl.childNodes;
	console.log(oNode);
	console.log(oUl);
	console.log(oLi);
	var oSm = oLi.nextSibling;
	var oSy = oLi.nextElementSibling;
	var oXm = oLi.previousSibling;
	var oXy = oLi.previousElementSibling;
	console.log(oSm);
	console.log(oSy);
	console.log(oXm);
	console.log(oXy);
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>09-乘法表.html</title>
</head>
<body>
	
</body>
<script>
	for(var a=1;a<10;a++){
		document.write("<p>");
		for(var c=1;c<=a;c++){
			document.write(c + "*" + a + "=" + a*c + '&nbsp;&nbsp;');
		}
		document.write("</p>");
	}
</script>
</html>

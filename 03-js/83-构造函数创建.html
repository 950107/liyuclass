	<title>83-构造函数创建.html</title>

<script>
	var arr = new Object();
	arr.name='Tom';
	arr.sex='man';
	arr.age=18;
	arr.hello=function(){
		console.log('hello'+this.name);
	}
	var ass = new Object();
	ass.name='Jack';
	ass.sex='woman';
	ass.age=20;
	ass.hello=function(){
		console.log('hello'+this.name);
	}
	console.log(arr);
	console.log(ass);
</script>

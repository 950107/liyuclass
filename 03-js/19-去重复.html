<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>去重复</title>
</head>
<body>
	
</body>
<script>
	var a = [1,2,3,4,5,6,7,8,9,6,5,4,3,2,1];
	console.log(a);
	function b(a1){
		var cz=[];
		for(var i=0;i<a1.length;i++){
			var abc =false;
			for(var j=0;j<cz.length;j++){
				if(a1[i]==cz[j]){
					abc = true;
					break;
				}
			}
			if(!abc){
				cz.push(a1[i]);
			}
		}
		return cz;
	}
	var newA1 = b(a);
	console.log(a);
	console.log(newA1);
</script>
</html>

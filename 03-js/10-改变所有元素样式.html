<!DOCTYPE html>
<html lang="en">
<head>

	<title>改变所有元素样式</title>

	<ul id="list">
		<li>1</li>

		<li>5</li>
		<li>5</li>
		<li>5</li>
		<li>5</li>
	</ul>
</body>
<script>
	var oList = document.getElementById('list');
	var oLi= document.getElementsByTagName('li');

	for(var i = 0;i<oLi.length;i++){
		if(i%2){
			oLi[i].style.color='red';
		}else{
			oLi[i].style.color='blue';
		}
	}
</script>

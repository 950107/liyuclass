<!DOCTYPE html>

<body>

		<li><a href="#">隐藏</a></li>
		<li><a href="#">隐藏</a></li>
		<li><a href="#">隐藏</a></li>
		<li><a href="#">隐藏</a></li>
		<li><a href="#">隐藏</a></li>
	</ul>
</body>
<script>
	var oA = document.getElementsByTagName('a');

	for(var i=0;i<oA.length;i++){
		oA[i].onclick=function(){
			this.parentNode.style.display='none';
		}
	}
</script>

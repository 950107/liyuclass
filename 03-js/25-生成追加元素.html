<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>25-生成追加元素.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background:red;
		}
	</style>
</head>
<body>
	<button id="btn">点击生成</button>
</body>
<script>
	var oBtn = document.getElementById('btn');

	oBtn.onclick=function(){
		var oDiv = document.createElement('div');
		document.body.appendChild(oDiv);
	}
</script>
</html>

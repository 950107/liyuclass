<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>34-在浏览器打开新窗口.html</title>
</head>
<body>
	<button id="btn">打开新窗口</button>
	<button id="bto">关闭窗口</button>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oBto = document.getElementById('bto');

	oBtn.onclick=function(){
		window.open("https://www.baidu.com/","_blank");
	}
	oBto.onclick=function(){
		window.close();
	}
</script>
</html>

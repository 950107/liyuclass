<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>97-获取表单元素.html</title>
</head>
<body>
	<form action="">
		<div>
			用户名:<input type="text" name='username' autocomplete="off">
		</div>
		<div>
			密码:<input type="text" name="password">
		</div>
		<div>性别:
			<input type="radio" name="sex">男
			<input type="radio" name="sex">女
		</div>
		<div>
			爱好:
			<input type="checkbox" name="hobby">篮球
			<input type="checkbox" name="hobby">足球
			<input type="checkbox" name="hobby">排球
		</div>
		<div>
			<select name="city" id="">
				<option value="bj">北京</option>
				<option value="sh">上海</option>
				<option value="sz">深圳</option>
				<option value="gz">广州</option>
			</select>
		</div>
		<div>
			<input type="button" name="radio" value="提交">
			<input type="button" name="reset" value="重置">
		</div>
	</form>
</body>
<script>
	var oForm = document.forms;
	var oForm1 = oForm[0];
	var oYh = oForm1.username;
	oYh.disabled=true;
	var oMm = oForm1.password;
	oMm.readOnly=true;
	var oRadio = oForm1.sex;
	oRadio[1].checked=true;
	oForm1.hobby[1].checked=true;
	var oCity = oForm1.city;
	oCity.options[2].selected=true;
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>16-获取设置样式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<button id="btn">获取样式</button>
	<button id="btn1">设置样式</button>
	<div id="box"></div>
</body>
<script>
	var oBtn1 = document.getElementById('btn');
	var oBtn2 = document.getElementById('btn1');
	var oBox = document.getElementById('box');

	function css(){
		if(arguments.length == 2){
			arguments[0].style[arguments[1]]='red';
		}else{
			alert(getComputedStyle(oBox,false));
		}
	}
	oBtn1.onclick =function(){
		oBox.style.backgroundColor='red';
	}
	oBtn2.onclick =function(){
		alert(getComputedStyle(oBox,false)['backgroundColor']);
	}
    css();
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>63-单个物体跟随鼠标移动.html</title>
	<style>
		div{
			width: 267px;
			height: 150px;
			background: url(../img/w.gif);
			background-repeat: no-repeat;
			position: absolute;
			top: 0;
			left: 0;
		}
		body{
			width: 3000px;
			height: 3000px;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
<script src="js/获取滚动距离.js"></script>
<script>
	var oBox = document.getElementsByTagName('div');

	document.onmousemove=function(ev){
		oBox[0].style.left=getScrollLeft() + ev.clientX+'px';
		oBox[0].style.top=getScrollTop() + ev.clientY+'px';

		for(var i=oBox.length-1;i>0;i--){
			oBox[i].style.left=oBox[i-1].offsetLeft + 10 +'px';
			oBox[i].style.top=oBox[i-1].offsetTop + 10 +'px';
			}
	}
</script>
</html>

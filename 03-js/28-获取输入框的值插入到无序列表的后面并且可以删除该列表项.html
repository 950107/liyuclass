<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>28-获取输入框的值插入到无序列表的后面并且可以删除该列表项.html</title>
</head>
<body>
	<ul id="ul">
		<li>12</li>
		<li>32</li>
		<li>45</li>
		<li>65</li>
		<li>11</li>
		<li>22</li>
	</ul>
	<button id="btn">排序</button>
</body>
<script>
	var oUl = document.getElementById('ul');
	var oBtn = document.getElementById('btn');
	var oLi = oUl.children;

	oBtn.onclick =function(){
		var newLi = [];
		for(var i=0;i<oLi.length;i++){
			newLi.push(oLi[i]);
			}
			newLi.sort(function(a1,a2){
				return a1.innerHTML - a2.innerHTML;
			});
			for(var j=0;j<newLi.length;j++){
				oUl.appendChild(newLi[j]);
			}
	}
</script>
</html>

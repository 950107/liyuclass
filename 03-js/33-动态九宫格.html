<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>33-动态九宫格.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#far{
			position:relative;
		}
		.box{
			position:absolute;
			width: 100px;
			height: 100px;
			background:red;
		}
	</style>
</head>
<body>
	<button id="btn">点击生成</button>
	<div id="far">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
<script>
	var oBtn = document.getElementById('btn');
	var oFar = document.getElementById('far');
	var aBox = oFar.children;

	var iWidth = 100;
	var iHeight = 100;
	var iMargin = 15;
	var iList = 3;

	oBtn.onclick = function(){
		var newBox = aBox[0].cloneNode(true);
		oFar.appendChild(newBox);
		for(var i=0;i<aBox.lengtn;i++){
			aBox[i].style.top = parseInt(i/iList)*(iHeight+iMargin) + "px";
			aBox[i].style.left = (i%iList)*(iWidth+iMargin) + "px";
		}
	}
</script>
</html>

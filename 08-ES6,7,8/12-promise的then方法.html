<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12-promise的then方法.html</title>
</head>
<body>
	
</body>
<script>
	const promise = new Promise((resolve,reject)=>{
		setTimeout(()=>{			
			resolve('ok')
		},0)
	})

	let p2;
	const p1 =promise
	.then(data=>{
		p2 = new Promise((resolve,reject)=>{
			resolve('good')
		})
	})

	p1.then((data)=>{
		console.log(data)
		console.log(p1)
		console.log(p2)
		console.log(p1 == p2)
	})
</script>
</html>

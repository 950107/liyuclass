<script src="../05-jQuery/jQuery.js"></script>
<script>
	const getDataPromise = (url)=>new Promise((resolve,reject)=>{
		$.ajax({
			url:url,
			type:type,
			data:data,
			success:(data)=>{
				resolve(data)
			},
			error:(jqXhr,statusMsg)=>{
				reject(statusMsg)
			}
		})
	})

	getDataPromise('https://api.www.baidu.com')

	async function getBaiduData(url){
		const data1 = await getDataPromise(url)
		console.log(data1)
	}
</script>

	const getImagePromise=(src)=>new Promise((resolve,reject)=>{

		const img = new Image()

		img.onload = function(){
			resolve(src + 'img loaded')
		}
		img.onerror = function(){
			reject(src + 'img loaded error')
		}

		img.src = src
	})

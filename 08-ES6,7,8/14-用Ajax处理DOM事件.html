<script>
	const getDataPromise = (url)=>new Promise((resolve,reject)=>{
		$.ajax({
			url:url,
			type:type,
			data:data,
			success:(data)=>{
				resolve(data)
			},
			error:(jqXhr,statusMsg)=>{
				reject(statusMsg)
			}
		})
	})

	getDataPromise('https://api.www.baidu.com')
	.then(data=>{
		return getDataPromise(data.followers_url)
	})
	.then(data=>{
		console.log(data)
	})
	.catch(err=>{
		console.log(err)
	})
</script>

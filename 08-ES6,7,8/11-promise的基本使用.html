<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11-promise的基本使用.html</title>
</head>
<body>
	
</body>
<script>
	const promise = new Promise((resolve,reject)=>{
		setTimeout(()=>{
			resolve('ok')
		},0)
	})

	console.log(promise);

	promise
	.then(data=>{
		console.log(data);
		console.log(promise)
	})
	.catch(err=>{
		console.log(err);
		console.log(promise)
	})
	.finally(()=>{
		console.log(11)
	})
</script>
</html>

	const promise = new Promise((resolve,reject)=>{
		setTimeout(()=>{
			// resolve('ok')
			reject('err')
		},0)
	})
	async function fn(){
		try{
			const data1 = await promise
			console.log(data1)
		}.catch{
			console.log('data1')
		}
	
		return 'resule data'

	}
	fn()
	.then((data)=>{
		console.log(data)
	})
	.catch((err)=>{

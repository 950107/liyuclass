<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>16.jQuery动画-自定义.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			opacity: 0.1;
			background: #111;
			margin:0px 0px;
		}
	</style>
</head>
<body>
	<button>点击开始</button>
	<button>点击返回</button>
	<button>点击停止</button>
	<div></div>
</body>
<script src='../jQuery.js'></script>
<script>
	$('button').eq(0).on('click',function(){
		// $('div').animate({
		// 	width:300
		// },1000,function(){
		// 	$('div').animate({
		// 		height:300
		// 		},1000,function(){
		// 			$('div').animate({
		// 				opacity:1
		// 				},1000,function(){
		// 					alert('over')
		// 			})
		// 		})
		// })
		$('div').animate({width:500},1000,'linear')
		$('div').animate({height:500},1000,'linear')
		$('div').animate({opacity:1},1000,'linear').delay(1000)
		$('div').animate({margin:'250px 700px'},1000,'linear')
		$('div').animate({width:200},1000)
		$('div').animate({height:200},1000)
		$('div').animate({opacity:0.1},1000).delay(1000)
		$('div').animate({margin:'0px 1400px'},1000)
	})
	$('button').eq(1).on('click',function(){
		$('div').animate({width:500},1000,'linear')
		$('div').animate({height:500},1000,'linear')
		$('div').animate({opacity:1},1000,'linear').delay(1000)
		$('div').animate({margin:'250px 700px'},1000,'linear')
		$('div').animate({width:200},1000)
		$('div').animate({height:200},1000)
		$('div').animate({opacity:0.1},1000).delay(1000)
		$('div').animate({margin:'0px 1400px'},1000)
	})
	$('button').eq(2).on('click',function(){
		$('div').stop()
	})
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>22.jQuery扩展插件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background:#aabbcc;
		}
	</style>
</head>
<body>
	<button>点击设置</button>
	<div>设置</div>
</body>
<script src='../jQuery.js'></script>
<script>
	$.prototype.setColor=function(options){
		var DEFAULTS = {color:'blue'};
		var options = $.extend({},DEFAULTS,options);
		return this.each(function(){
			this.style.color=options.color;
		})
	}
</script>
<script>
	$('button').on('click',function(){
		$('div').setColor({color:'red'}).animate({width:500});
	})
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>19.jQuery替换节点.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
		p{
			text-align: center;
			line-height: 100px;
		}
	</style>
</head>
<body>
	<button>替换节点1</button>
	<button>替换节点2</button>
	<button>替换节点3</button>
	<div>
		<p>内容1</p>
	</div>
	<div>
		<p>内容2</p>
	</div>
	<div>
		<p>内容3</p>
	</div>
</body>
<script src='../jQuery.js'></script>
<script>
	$('button').eq(0).on('click',function(){
		$('p').replaceWith('<h3>更换</h3>')
	})
	$('button').eq(1).on('click',function(){
		$('<h3>更换</h3>').replaceAll($('p'));
	})
</script>
</html>

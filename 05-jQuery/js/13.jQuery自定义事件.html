<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13.jQuery自定义事件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background: #abcdef;
		}
	</style>
</head>
<body>
	<button>点击</button>
	<div></div>
</body>
<script src='../jQuery.js'></script>
<script>
	function fn(event,name){
		alert(name + '&NBSP;'  + 'test')
	}
	$('div').on('test',fn);
	$('button').on('click',function(){
		$('div').trigger('test','tom');
	})
</script>
</html>

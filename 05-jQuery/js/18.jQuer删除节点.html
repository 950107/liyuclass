<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>18.jQuer删除节点.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin: 10px;
		}
		h1{
			color: red;
			text-align: center;
			line-height:100px;
		}
	</style>
</head>
<body>
	<button>删除1</button>
	<button>删除2</button>
	<button>删除3</button>
	<div>
		<h1>111</h1>
	</div>
</body>
<script src='../jQuery.js'></script>
<script>
	$('button').eq(0).on('click',function(){
		$('div').remove();
	})
	$('button').eq(1).on('click',function(){
		$('div').empty();
	})
	$('button').eq(2).on('click',function(){
		$('div').detach();
	})
</script>
</html>

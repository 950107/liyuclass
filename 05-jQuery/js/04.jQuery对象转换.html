<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04.jQuery对象转换.html</title>
</head>
<body>
	<div id="box">1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
</body>
<script src="../jQuery.js"></script>
<script>
	$(function(){
		var oBox = document.getElementById('box');
		console.log($(oBox));
		console.log($('div'));
		console.log($('div')[1]);
		console.log($('div').get(3));
	})
</script>
</html>

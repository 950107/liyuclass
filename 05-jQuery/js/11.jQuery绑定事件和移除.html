<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11.jQuery绑定事件和移除.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 200px;
			height: 200px;
			background: red;
			border: 1px solid #000;
			margin: 20px;
		}
	</style>
</head>
<body>
	<button>点击移除</button>
	<div></div>
	<div></div>
</body>
<script src='../jQuery.js'></script>
<script>
	function fn(){
		alert('fn');
	}
	$('div').click(function(){
		alert('1')
	})
	$('div').on('click',fn);
	$('div').on('mouseover',function(){
		alert('222')
	});
	// $('div').hover(function(){
	// 	alert('1')
	// })
	$('button').on('click',function(){
		// $('div').off()
		// $('div').off('click')
		// $('div').off('click',fn)
		$('div').off('mouseover')
	})
</script>
</html>

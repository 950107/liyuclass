<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01-显示隐藏插件.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 300px;
			height: 300px;
			background: red;
		}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<div></div>
</body>
<script src='js/jQuery.js'></script>
<script>
	var slient = {
		init:function($elem){
			if($elem.is('hidden')){
				$elem.data('status','hidden');
			}else{
				$elem.data('status','shown')
			}
		},
		show:function($elem){
			if($elem.data('status')=='show') return;
			if($elem.data('status')=='shown') return;
			$elem.trigger('show');
			/*$elem.show(2000,function(){
				$elem.trigger('shown').data('status','shown');
			});*/
			$elem.show();
			$elem.trigger('shown').data('status','shown');
		},
		hide:function($elem){
			if($elem.data('status')=='hide') return;
			if($elem.data('status')=='hidden') return;
			$elem.trigger('hide');
			/*$elem.hide(2000,function(){
				$elem.trigger('hidden').data('status','hidden');
			});*/
			$elem.hide();
			$elem.trigger('hidden').data('status','hidden');
		}
	}
</script>
<script>
	$(function(){
		/*
		$('div').on('show',function(){
			console.log('show')
		});
		$('div').on('shown',function(){
			console.log('shown')
		});
		$('div').on('hide',function(){
			console.log('hide')
		});
		$('div').on('hidden',function(){
			console.log('hidden')
		});
		*/

		$('div').on('show shown hide hidden',function(ev){
			if(ev.type == 'show'){
				console.log('show...')
			}else if(ev.type == 'shown'){
				console.log('shown...')
			}else if(ev.type == 'hide'){
				console.log('hide...')
			}else if(ev.type == 'hidden'){
				console.log('hidden...')
			}
		});

		slient.init($('div'));

		$('button').eq(0).on('click',function(){
			slient.show($('div'));
		});
		$('button').eq(1).on('click',function(){
			slient.hide($('div'));
		});
	});
</script>
</html>

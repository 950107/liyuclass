<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js的基本使用</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 20px;
			border: 1px solid #000;
			display:none;
		}
	</style>
</head>
<body>
	<input type="radio" 
	onmouseover="document.getElementById('d').style.display='block'"
    onmouseout="document.getElementById('d').style.display='none'"
	>按钮
	<div id="d">随意填充</div>
</body>
</html>
